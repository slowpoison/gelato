<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelato Control Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f2f2f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .control-center {
            width: 300px;
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            width: 20px;
            height: 20px;
        }
        .header .title {
            font-size: 16px;
            font-weight: bold;
        }
        .slider-container {
            margin-top: 20px;
        }
        .slider {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .slider input[type="range"] {
            width: 100%;
            background: transparent;
            -webkit-appearance: none;
        }
        .slider input[type="range"]::-webkit-slider-runnable-track {
            background: linear-gradient(to right, #54a4f3, #f58e3c);
            height: 5px;
            border-radius: 5px;
        }
        .slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
        .slider input[type="range"]:focus {
            outline: none;
        }
        .slider .icon {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="control-center">
        <div class="header">
            <img src="power-icon.png" alt="Power Icon">
            <div class="title">Elgato Key Light</div>
            <img src="settings-icon.png" alt="Settings Icon">
        </div>
        <div class="slider-container">
            <div class="slider">
                <span class="icon">🌡️</span>
                <input type="range" min="0" max="100" value="50">
                <span class="icon">🔥</span>
            </div>
            <div class="slider">
                <span class="icon">☀️</span>
                <input type="range" min="0" max="100" value="50">
                <span class="icon">🔆</span>
            </div>
        </div>
    </div>
</body>
</html>
