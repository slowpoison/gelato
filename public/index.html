<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelato Control Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f2f2f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .control-center {
            width: 300px;
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .header {
            -webkit-app-region: drag;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #closeButton {
            -webkit-app-region: no-drag;
        }
        .header img {
            width: 20px;
            height: 20px;
        }
        .header .title {
            font-size: 16px;
            font-weight: bold;
        }
        .slider-container {
            margin-top: 20px;
        }
        .slider {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .slider input[type="range"] {
            width: 100%;
            background: transparent;
            appearance: none;
            -webkit-appearance: none;
        }
        .slider input[type="range"]::-webkit-slider-runnable-track {
            background: linear-gradient(to right, #54a4f3, #f58e3c);
            height: 5px;
            border-radius: 5px;
        }
        .slider input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
        .slider input[type="range"]:focus {
            outline: none;
        }
        .slider .icon {
            font-size: 14px;
        }
        .slider.disabled input[type="range"] {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .slider.disabled .icon {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="control-center">
        <div class="header">
            <img src="power.svg" alt="Power">
            <span class="title" style="display: flex; align-items: center;">Elgato Key Light ¬†<img src="settings.svg" alt="Settings" style="vertical-align: middle;"></span>
            </span>
            <img src="close.svg" alt="Close" id="closeButton">
        </div>
        <div class="slider-container">
            <div class="slider disabled">
                <span class="icon">Ô∏èüßä</span>
                <input type="range" min="0" max="100" value="50">
                <span class="icon">üî•</span>
            </div>
            <div class="slider disabled">
                <span class="icon">üîÜ</span>
                <input type="range" min="0" max="100" value="50">
                <span class="icon">‚òÄÔ∏è</span>
            </div>
        </div>
    </div>
    <div class="overlay" style="display: none;">
        <div class="spinner"></div>
    </div>
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #54a4f3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const closeButton = document.getElementById('closeButton');
            closeButton.addEventListener('click', () => {
                window.close();
            });
        });
        function toggleSliders(isDisabled) {
            const sliders = document.querySelectorAll('.slider');
            sliders.forEach(slider => {
                if (isDisabled) {
                    slider.classList.add('disabled');
                } else {
                    slider.classList.remove('disabled');
                }
            });
        }
    </script>
</body>
</html>
